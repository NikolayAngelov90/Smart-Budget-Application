# Retrospective Action Items Tracking System
# Generated: 2026-01-27
# Purpose: Track HIGH/CRITICAL priority action items from epic retrospectives
#          to ensure findings are not forgotten during future epic planning
#
# Status Values:
#   - pending: Not yet started
#   - in-progress: Currently being worked on
#   - completed: Implementation finished
#   - deferred: Postponed to future epic
#   - obsolete: No longer relevant or superseded
#
# Priority Values:
#   - CRITICAL: Production blocker or test blocker
#   - HIGH: Feature completeness or strategic gap
#   - MEDIUM: Quality improvement or process enhancement
#   - LOW: Nice-to-have or future consideration

