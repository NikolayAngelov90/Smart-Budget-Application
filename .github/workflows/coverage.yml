name: Coverage Report

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Generate coverage summary
        run: |
          echo "## Test Coverage Report - $(date +'%Y-%m-%d')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          node -p "
            const coverage = require('./coverage/coverage-summary.json');
            const total = coverage.total;
            '| Metric | Coverage |\\n' +
            '|--------|----------|\\n' +
            '| Statements | ' + total.statements.pct.toFixed(2) + '% |\\n' +
            '| Branches | ' + total.branches.pct.toFixed(2) + '% |\\n' +
            '| Functions | ' + total.functions.pct.toFixed(2) + '% |\\n' +
            '| Lines | ' + total.lines.pct.toFixed(2) + '% |'
          " >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage to Codecov
        if: ${{ secrets.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: dailyreport
          name: codecov-daily
